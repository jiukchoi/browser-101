<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000000;
      text-align: center;
    }

    button {
      margin-top: 20px;
      color: #ffffff;
      border-radius: 5px;
      background-color: orange;
      border: none;
      width: 100px;
      height: 20px;
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <button id="findBtn">Find a rabbit</button>
  <div id="container"></div>
  <script>
    const container = document.querySelector("#container");
    const button = document.querySelector("#findBtn");

    for (let i = 0; i < 10; i++) {
      const img = document.createElement("img")
      img.src = (i === 5)
        ? "/ch-01/find-rabbit/img/rabbit.png"
        : "/ch-01/find-rabbit/img/carrot.png"
      img.id = (i === 5)
        ? "rabbit"
        : i
      container.append(img);
    }

    const onFindClick = () => {
      const rabbit = document.querySelector("#rabbit");
      rabbit.scrollIntoView({behavior: "smooth"});
    }

    button.addEventListener("click", onFindClick);
  </script>
</body>
</html>
